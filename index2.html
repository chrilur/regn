<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="utf-8" />
    <title>BT vs BA</title>
    <script type="text/javascript" src="http://multimedia.bt.no/krinkelkroken/templates/charts/javascript/jquery-1.8.2.min.js"></script>

    <script type="text/javascript" src="data/regndata.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>  
    
    
<script>
    
    // Fix "null"
    function fixNull( object ) {
        var length = object.data.length;
        var i = 0;
        for( i = 0; i < length; i++ ) {
               if (object.data[ i ] == "null" ) {
                   object.data[ i ] = null;
               }
        }
        return object;
    }            
    var farger = ['#4572A7', '#AA4643', '#4572A7', '#AA4643'];
    

 Highcharts.setOptions(
			{
				colors: farger
			}); 
			var chart;
			$(document).ready(function() 
			{
				chart = new Highcharts.Chart(
				{
					chart: {
						renderTo: 'container2',
						type: 'spline',
						spacingBottom: 0,
						marginRight: 30,
						marginBottom: 40
					},
					credits : {
						enabled : false
					},
					title: {
						text: 'Desktoptrafikk'
					},
					xAxis: {
						     <!-- lineWidth: 0, -->
					
					},
					yAxis: { 
						min: 50000,
						startOnTick: false,
						minPadding: 0,
						gridLineWidth: 0,
						<!-- lineWidth: 0, -->
						title: {
							text: 'Daglige brukere, ukesnitt',
							align: 'high'
						},
						labels: {
							overflow: 'justify'
						},
					plotLines : [{
					value : 157352,

                    {

                    },

				});
			});
            </script>
            </head>
    
    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
</body>
</html>
