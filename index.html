<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="utf-8" />
    <title>Bergenregn</title>

     <script type="text/javascript" 
             src="http://multimedia.bt.no/krinkelkroken/templates/charts/javascript/jquery-1.8.2.min.js"></script> 
	<script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
 
    
    </head>
   <body> 
    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    
    <script type="text/javascript">
$(function () {
        
    $.getJSON('data/data.JSON', function (data) {    

        $('#container').highcharts({
            
            chart: {
                zoomType: 'x'
            },
            
            lang: {
                resetZoom: "Nullstill zoom",
                months: ["jan.", "feb.", "mar.", "apr.", "mai", "jun.", "jul.", "aug.", "sep.", "okt.", "nov.", "des."]
            },
            title: {
                text: 'Regn i Bergen 2015'
            },
            subtitle: {
                text: document.ontouchstart === undefined ?
                        'Klikk og dra for å zoome' : 'Knip i grafikken for å zoome'
            },
            xAxis: {
               type: 'datetime',
                endOnTick: false
            },
            yAxis: {
                max: 3200,
                startOnTick: false,
						minPadding: 0,
						gridLineWidth: 0,
                title: {
                    text: 'Millimeter'
                },
                plotLines : [{
					value : 3195,
					color : 'blue',
					dashStyle : 'shortdash',
					width : 1,
					label : {
						text : 'Rekord (1921)'
					}
				},
                    {
					value : 2250,
					color : 'blue',
					dashStyle : 'shortdash',
					width : 1,
					label : {
						text : 'Normal årsnedbør'}
                    }]
            },
            
            tooltip: {
    formatter: function() {
        return 'T.o.m. ' + this.x/(1000*60*60*24) + ': ' + '<br>' + this.y + ' mm';
    }
},            
            legend: {
                enabled: false
            },
            plotOptions: {
                area: {
                    fillColor: {
                        linearGradient: {
                            x1: 0,
                            y1: 0,
                            x2: 0,
                            y2: 1
                        },
                        stops: [
                            [0, Highcharts.getOptions().colors[0]],
                            [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                        ]
                    },
                    marker: {
                        radius: 2
                    },
                    lineWidth: 1,
                    states: {
                        hover: {
                            lineWidth: 1
                        }
                    },
                    threshold: null
                }
            },

            series: [{
                type: 'area',
                name: 'mm',
                data: data,
                pointStart: Date.UTC(2015, 0, 1),
                pointInterval: 24 * 3600 * 1000
            }]
        });
    });
});
    </script>
</body>
</html>
